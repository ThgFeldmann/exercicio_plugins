<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Formulário de Pesquisa</h1>
    </header>
    <div class="container">
        <form>
            <input type="text" required placeholder="Nome completo" id="nome-completo" name="nome" />
            <input type="email" required placeholder="E-mail" id="email" name="email" />
            <input type="tel" required placeholder="Telefone (00) 00000-0000" id="telefone" name="telefone" />
            <input type="number" required placeholder="CPF 000000000-000" id="cpf" name="cpf" />
            <input type="text" required placeholder="Endereço completo" id="endereço" name="endereço" />
            <input type="number" required placeholder="CEP 00000-000" id="cep" name="cep" />
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
